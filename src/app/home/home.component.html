<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Star Wars</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <span class="entry">
          <mat-icon>house</mat-icon>
          @if (!isCollapsed) {
          <span>Dashboard</span>
          }
        </span>
      </a>
      <a mat-list-item routerLink="/home/people" routerLinkActive="active">
        <span class="entry">
          <mat-icon>people</mat-icon>
          @if (!isCollapsed) {
          <span>People</span>
          }
        </span>
      </a>
      <a mat-list-item routerLink="/home/films" routerLinkActive="active">
        <span class="entry">
          <mat-icon>movie</mat-icon>
          @if (!isCollapsed) {
          <span>Films</span>
          }
        </span>
      </a>
      <a mat-list-item routerLink="/home/planets" routerLinkActive="active">
        <span class="entry">
          <mat-icon>stars</mat-icon>
          @if (!isCollapsed) {
          <span>Planets</span>
          }
        </span></a
      >
      <a mat-list-item routerLink="/home/transport" routerLinkActive="active">
        <span class="entry">
          <mat-icon>directions_car</mat-icon>
          @if (!isCollapsed) {
          <span>Transport</span>
          }
        </span></a
      >
      <a mat-list-item routerLink="/home/ships" routerLinkActive="active">
        <span class="entry">
          <mat-icon>directions_boat</mat-icon>
          @if (!isCollapsed) {
          <span>Ships</span>
          }
        </span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
